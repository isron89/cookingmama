<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Recipe - Cooking Mama</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="" th:href="@{/css/create/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
<header>
    <div class="topnav">
        <a class="active" href="" th:href="@{/home}"><img th:src="@{/images/cookma.png}" width="150" height="35"></a>
        <div class="container-fluid">
            <a class="navbar-brand">Edit Recipe</a>
            <form class="d-flex">
                <input class="form-control mr-3 mt-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success mt-3 mr-2 pt-2" type="submit">Search</button>
            </form>
            <!--            <input type="text" placeholder="Search..">-->
        </div>
        <a th:text="${authorEdit}"><b></b></a></div>
    </div>


</header>

<body style="color: brown;">


<div class="container min-vh-100 d-flex aligns-items-center justify-content-center create-form" >
    <form class="w-75 pt-3 p-3" method="POST" th:action="@{/updateRecipe/}+${editRecipe.id}" th:object="${updateRecipe}">

<!--        <form class="w-75 pt-3 p-3" method="post" th:action="@{/createRecipe/{id} (id=${recipe.id})" th:object="${updateRecipe}">-->


        <div class="row mb-3 align-items-center">
            <label th:for="name" class="col-sm-2 col-form-label">Recipe Name</label>
            <div class="col-sm-10">
<!--                <input type="text" th:field="*{name}" class="form-control" id="inputEmail3">-->
                <input type="text" class="form-control" th:id="name" th:value="${editRecipe.name}" th:name="name">

                <!--                <input type="text" class="form-control" id="inputEmail3" th:field="*{}">-->
            </div>
        </div>
        <div class="row mb-3">
            <label th:for="ingredients" class="col-sm-2 col-form-label">Ingredient</label>
            <div class="col-sm-10">
                <!--                <input type="text" class="form-control" id="inputPassword4">-->
                <textarea class="form-control" th:id="ingredients" th:name="ingredients" rows="3" th:inline="text">[[${editRecipe.ingredients}]]</textarea>
<!--                <textarea class="form-control" th:field="*{ingedients}" id="exampleFormControlTextarea1" rows="3"></textarea>-->

                <!--                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{}"></textarea>-->
            </div>
        </div>
        <div class="row mb-3">
            <label th:for="howto" class="col-sm-2 col-form-label">How to cook</label>
            <div class="col-sm-10">
                <!--                <input type="textarea" class="form-control" id="inputPassword3">-->
                <textarea class="form-control" th:id="howto" rows="3" th:name="howto" th:inline="text">[[${editRecipe.howto}]]</textarea>
<!--                <textarea class="form-control" id="exampleFormControlTextarea2" th:field="*{howto}" rows="3"></textarea>-->

                <!--                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" th:field="*{}"></textarea>-->
            </div>
        </div>
<!--        <div class="mb-3 row">-->
<!--            <label for="staticEmail" class="col-sm-2 col-form-label">Author</label>-->
<!--            <div class="col-sm-10">-->
<!--                <h4 id="staticEmail" th:text="${authorEdit}"></h4>-->
<!--&lt;!&ndash;                <h4 id="staticEmail" onload="fetch()" class="authorWho"></h4>&ndash;&gt;-->
<!--            </div>-->
<!--        </div>-->
<!--        <button onclick="fetch()">Click here</button>-->
<!--        <div class="row mb-3 align-items-center ">-->
<!--            <label for="formFile" class="col-sm-2 col-form-label">Image</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input class="form-control" type="file" id="formFile">-->
<!--            </div>-->

<!--        </div>-->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Choose Audience</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <th:block th:if="${editRecipe.publik == false}">
                    <input class="form-check-input" th:type="radio" th:name="publik" th:id="publik"  th:value="false" checked>
<!--                    <input class="form-check-input" type="radio" name="gridRadios" th:value="false" th:field="*{publik}" id="gridRadios1" value="option1" checked>-->

                    <label class="form-check-label" th:for="publik">
                        Private
                    </label>
                    </th:block>

                    <th:block th:if="${editRecipe.publik == true}">
                        <input class="form-check-input" th:type="radio" th:name="publik" th:id="publik" th:value="false">
                        <!--                    <input class="form-check-input" type="radio" name="gridRadios" th:value="false" th:field="*{publik}" id="gridRadios1" value="option1" checked>-->

                        <label class="form-check-label" th:for="publik">
                            Private
                        </label>
                    </th:block>
                </div>
                <div class="form-check">
                    <th:block th:if="${editRecipe.publik == true}">
                        <input class="form-check-input" th:type="radio" th:name="publik" th:id="publik" th:value="true" checked>
                        <!--                    <input class="form-check-input" type="radio" name="gridRadios" th:value="false" th:field="*{publik}" id="gridRadios1" value="option1" checked>-->

                        <label class="form-check-label" th:for="publik">
                            public
                        </label>
                    </th:block>

                    <th:block th:if="${editRecipe.publik == false}">
                        <input class="form-check-input" th:type="radio" th:name="publik" th:id="publik" th:value="true">
                        <!--                    <input class="form-check-input" type="radio" name="gridRadios" th:value="false" th:field="*{publik}" id="gridRadios1" value="option1" checked>-->

                        <label class="form-check-label" th:for="publik">
                            public
                        </label>
                    </th:block>
                </div>

<!--                <div class="form-check">-->
<!--                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">-->
<!--&lt;!&ndash;                    <input class="form-check-input" type="radio" th:value="true" th:field="*{publik}" name="gridRadios" id="gridRadios2" value="option2">&ndash;&gt;-->

<!--                    <label class="form-check-label" for="gridRadios2">-->
<!--                        Public-->
<!--                    </label>-->
<!--                </div>-->
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
