<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title> Detail Recipe Cooking Mama </title>
        <link rel="stylesheet" type="text/css" href="" th:href="@{/css/detail/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>
    </head>
    <header>
        <div class="topnav">
            <a class="active" th:href="@{/home}"><img th:src="@{/images/cookma.png}" width="150" height="35"></a>
            <div class="container-fluid">
                <a class="navbar-brand">Detail Recipe</a>
                <form class="d-flex">
                    <input class="form-control mr-3 mt-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success mt-3 mr-2 pt-2" type="submit">Search</button>
                </form>
            </div>
                <div>
                    <a th:text="${authorDetail}"></a>
                </div>
        </div>
    </header>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 20px;">
            <div style="
                background-color: #FFFFFF;
                border-style: black bottom;
                height: 100%;
                width: 900px;
                position: static;
                margin-left: 10px;">
                <h1 style="text-align: center; margin-top: 50px;" th:text="${authorTitle}"></h1>
                <div>
                    <h1 th:text="${detail.name}">test</h1>
                    <div class="uname-author">
                        <br><br>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                        by <u th:text="${authorDetail}"></u>
                    </div>
                    <div class="updated">
                      <br>  Updated Aug 27, 2022
                    </div>
                    <p> <img src = "https://kanalwisata.com/wp-content/uploads/2020/05/baso-aci.jpg" class="centerimg"> </p>
                    <br><br>
                    <p style="text-align:center; margin-top: 50px; font-size: 1.4em; font-family: Open Sans, Open Sans Hebrew, Arial;">INGREDIENTS:</p>
                    <p style="white-space: pre; margin-left: 80px; margin-top: 40px; font-size: 1.1em; font-family: Open Sans, Open Sans Hebrew, Arial;" th:utext="${detail.ingredients}" ></p>
                    <p style="text-align:center; margin-top: 80px; font-size: 1.4em; font-family: Open Sans, Open Sans Hebrew, Arial;">HOW TO COOK: </p>
                    <p style="margin-left: 80px; margin-right: 50px; margin-top: 40px; font-size: 1.1em; font-family: Open Sans, Open Sans Hebrew, Arial; text-align: justify; white-space: pre;" th:utext="${detail.howto}">
                    </p>
                    <div style="margin-top: 50px; margin-left: 400px;">
                        <a th:href="@{/edit/}+${recipe.id}"> <button type="button" class="btn btn-light"> <svg xmlns="http://www.w3.org/2000/svg" color="black" width="35" height="40" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg> </button> </a>
                        <form th:method="delete" th:action="@{/deleteRecipe/}+${detail.id}">
                            <input type="hidden" name="id" th:value="${detail.id}" />
                            <button class="button u-full-width" type="submit"><svg xmlns="http://www.w3.org/2000/svg" color="black" width="35" height="40" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg></button>
                        </form>
                    </div>
                </div>
            </div>
            <div>
            <section id="app">
                <div style="border-style: outset;
                            height: 40%;
                            width: 330px;
                            position: fixed;">
                    <h1 style="margin-top: 16px; font-size: 1em;">Leave A Comment</h1>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="comment">
                                        <p v-for="items in item" v-text="items"></p>
                                    </div><!--End Comment-->
                                </div><!--End col -->
                            </div><!-- End row -->
                            <div class="row">
                                <div class="col-6">
                                    <textarea type="text" style="width: 290px;" class="input" placeholder="Your comment" v-model="newItem" @keyup.enter="addItem()"></textarea>
                                    <button :click="addItem()" class='primaryContained float-right' type="submit">Add Comment</button>
                                </div><!-- End col -->
                            </div><!--End Row -->
                        </div><!--End Container -->
                </div>
            </section><!-- end App -->
                <div style="margin-top: 280px;
                            border-style: outset;
                            height: 22%;
                            width: 330px;
                            position: fixed;">
                    <h1 style="margin-top: 16px; font-size: 1em;">Rate My Recipe!</h1>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                        <button :click="addItem()" class='primaryContained float-right' style="margin-top: 45px;" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    <div th:each="comment : ${comments}">
        <p th:text="${comment.text}"> </p>

    </div>
    </body>
</html>
