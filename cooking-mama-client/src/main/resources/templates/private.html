<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="" rel="stylesheet" th:href="@{/css/home/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
</head>
<body>

<!--<h1 class="judul">Home dashborad-->
<!--</h1>-->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <img alt="..." class="card-img-top" src="" th:src="@{/images/cookma.png}">
        </div>
        <ul class="list-unstyled components">
            <p>Cooking Mama</p>
            <li>
                <a class="list-group-item-action" href="" th:href="@{/home}">All Recipes</a>
            </li>
            <li class="active">
                <a class="list-group-item-action" href="#">My Recipes</a>
                <!--                <a th:href="@{/home}" class="list-group-item-action">Public</a>-->
            </li>
            <!--            <li class="active">-->
            <!--                <a class="list-group-item-action">Private</a>-->
            <!--            </li>-->
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">My Recipes</a>
                <form class="d-flex">
                    <input aria-label="Search" class="form-control mr-3" placeholder="Search" type="search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container resep-content">
            <h1>All Recipes</h1>
            <a th:href="@{/create}"><button class="btn-lg btn-success mt-3"> <i class="fa fa-plus mr-2"></i> Create New Recipes</button></a>
            <div class="row card-content">
                <div class="col-lg-4 col-sm-6" th:each="recipe : ${recipes}">
                    <div class="card" style="width: 18rem;">
                        <div class="d-flex flex-row-reverse">
                            <span class="badge bg-warning text-white" th:if="${recipe.publik==true}">Public</span>
                            <span class="badge bg-danger text-white" th:if="${recipe.publik==false}">Private</span>
                        </div>

                        <img alt="..." class="card-img-top" src="" th:src="@{/images/cookma.png}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.name}">Card title </h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a class="btn btn-primary" th:href="@{/detail/}+${recipe.id}">Recipe Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
