<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="" th:href="@{/css/home/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<!--<h1 class="judul">Home dashborad-->
<!--</h1>-->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="" th:src="@{/images/cookma.png}" class="card-img-top" alt="...">
        </div>
        <ul class="list-unstyled components">
            <p>Cooking Mama</p>
            <li >
                <a href="" th:href="@{/home}" class="list-group-item-action">All Recipes</a>
            </li>
            <li class="active">
                <a class="list-group-item-action" href="#">My Recipes</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">My Recipes</a>
                <form class="d-flex">
                    <input class="form-control mr-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container resep-content">
            <h1>All Recipes</h1>
            <button class="btn-lg btn-success mt-3"><i class="fa fa-plus mr-2"></i> Create Recipes</button>
            <div class="row card-content">
                <div class="col-lg-4 col-sm-6" th:each="recipe : ${recipes}">
                    <div class="card" style="width: 18rem;">
                        <img src="" th:src="@{/images/cookma.png}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${recipe.name}" class="card-title">Card title </h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a th:href="@{/detail}" class="btn btn-primary">Detail Resep</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
